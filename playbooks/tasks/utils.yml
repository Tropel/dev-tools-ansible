---
# File: basic-dev-tools.yml
#
# Description: Installs basic dev tools needed for doing just about anything
#

- name: Install nano
  apt: pkg=nano state=installed

- name: Install GIT
  apt: pkg=git update-cache=yes state=latest

- name: Install make
  apt: pkg=make state=installed

- name: Install ant
  apt: pkg=ant state=installed

- name: Install wget
  apt: pkg=wget state=installed
